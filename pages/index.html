<!DOCTYPE html>
<html ng-app="kubedash">
  <head>
    <base href="/" /> <!-- Base link for relative paths -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/nv.d3.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <title>Kubernetes Dashboard</title>
    <script type=text/javascript src="static/js/jquery.min.js"></script>
    <script type=text/javascript src="static/js/bootstrap.min.js"></script>
    <script type=text/javascript src="static/js/angular.min.js"></script>
    <script type=text/javascript src="static/js/angular-route.min.js"></script>
    <script type=text/javascript src="static/js/ui-bootstrap.min.js"></script>
    <script type=text/javascript src="static/js/d3.min.js"></script>
    <script type=text/javascript src="static/js/nv.d3.min.js"></script>
    <script type=text/javascript src="static/js/angular-nvd3.js"></script>
    <script type=text/javascript src="static/js/app/kubedash.js"></script>
    <script type=text/javascript src="static/js/app/util.js"></script>
    <script type=text/javascript src="static/js/app/viewControllers.js"></script>
    <script type=text/javascript src="static/js/app/routes.js"></script>
  </head>

  <body>
    <header id="nav">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <a href="/"><img src="http://kubernetes.io/img/desktop/nav_logo.svg" alt="Kubernetes by Google" id="logo-desktop" /></a>
            <nav>
              <a href="/" class="active" >
                <div>
                  Cluster
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a href="#nodes">
                <div>
                  Nodes
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a href="#namespaces">
                <div>
                  Namespaces
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a href="#pod">
                <div>
                  Pods
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>


    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
      <!-- injected by angular templating -->
      <div ng-view></div>
    </div>

  </body>
</html>

<div class="container text-center">
  <div class="row panel panel-default">
    <div class="panel-heading">
      <h4>Namespace Analytics:  <emph>{{namespace}}</emph></h4>
    </div>
    <br>

    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="row panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">Memory Usage</h5>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Minute</th>
                <th>Hour</th>
                <th>Day</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Average</th>
              </tr>
              <tr>
                <th scope="row">90%</th>
              </tr>
              <tr>
                <th scope="row">Max</th>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row panel panel-danger">
          <div class="panel-heading">
            <h5 class="panel-title">CPU Usage</h5>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Minute</th>
                <th>Hour</th>
                <th>Day</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Average</th>
              </tr>
              <tr>
                <th scope="row">90%</th>
              </tr>
              <tr>
                <th scope="row">Max</th>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row panel panel-success">
          <div class="panel-heading">
            <h5 class="panel-title">Filesystem Usage</h5>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Minute</th>
                <th>Hour</th>
                <th>Day</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Average</th>
              </tr>
              <tr>
                <th scope="row">90%</th>
              </tr>
              <tr>
                <th scope="row">Max</th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col-lg-8 col-md-8 col-sm-8">
        <nvd3 options="options" data="data"></nvd3>
      </div>

    </div>
  </div>
</div>

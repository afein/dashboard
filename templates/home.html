<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/nv.d3.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <title>Kubernetes Insights Dashboard</title>
    <script type=text/javascript src="static/js/jquery.min.js"></script>
    <script type=text/javascript src="static/js/bootstrap.min.js"></script>
    <script type=text/javascript src="static/js/angular.min.js"></script>
    <script type=text/javascript src="static/js/angular-route.min.js"></script>
    <script type=text/javascript src="static/js/d3.min.js"></script>
    <script type=text/javascript src="static/js/nv.d3.min.js"></script>
    <script type=text/javascript src="static/js/angular-nvd3.js"></script>
    <script type=text/javascript src="static/js/dashboard.js"></script>
  </head>
  <body>
    <header id="nav">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <a href="/"><img src="http://kubernetes.io/img/desktop/nav_logo.svg" alt="Kubernetes by Google" id="logo-desktop" /></a>
            <nav>
              <a href="#cluster" class="active" >
                <div>
                  Cluster
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a href="#nodes">
                <div>
                  Nodes
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a href="#pods">
                <div>
                  Pods
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div ng-app="dashboard">
      <div class="container text-center">
        <div class="row panel panel-primary">
          <div class="panel-heading">
            <h4>Cluster Insights</h4>
          </div>
          <br>

          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-4 col-md-4 col-sm-4">
              <div class="row panel panel-info">
                <div class="panel-heading">
                  <h5 class="panel-title">Memory Usage</h5>
                </div>
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Minute</th>
                      <th>Hour</th>
                      <th>Day</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Average</th>
                    </tr>
                    <tr>
                      <th scope="row">Max</th>
                    </tr>
                    <tr>
                      <th scope="row">90%</th>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="row panel panel-danger">
                <div class="panel-heading">
                  <h5 class="panel-title">CPU Usage</h5>
                </div>
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Minute</th>
                      <th>Hour</th>
                      <th>Day</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Average</th>
                    </tr>
                    <tr>
                      <th scope="row">Max</th>
                    </tr>
                    <tr>
                      <th scope="row">90%</th>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="row panel panel-success">
                <div class="panel-heading">
                  <h5 class="panel-title">Filesystem Usage</h5>
                </div>
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Minute</th>
                      <th>Hour</th>
                      <th>Day</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Average</th>
                    </tr>
                    <tr>
                      <th scope="row">Max</th>
                    </tr>
                    <tr>
                      <th scope="row">90%</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-8">
              <div ng-controller="clusterUtil">
                <nvd3 options="options" data="data"></nvd3>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
